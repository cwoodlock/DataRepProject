<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <body>
  <h1>dsfdf</h1>  <!-- place holder before i add padding as you cant see text unless this is here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<a class="navbar-brand" href="#">Eliza</a>
	</nav>
        <div id="chatbox">
          <ul id="list"></ul>
            <form id="inputform" align="middle" action="change" method="GET">

              <!--This is the input box styled with bootstrap-->
              <div class="fixed-bottom bg-dark text-white">
            		<form>
            			<div class="form-group">
            			<label for="userInput">Say something to eliza</label>
            			<input type="text" class="form-control" id="userinput" aria-describedby="userInputHelp" placeholder="Enter text..">
            			<small id="userInputHelp" class="form-text text-muted">confidential</small>
            			</div>
            		</form>
            	</div>

        </div>

    <!--adapted from https://www.socketloop.com/tutorials/golang-jquery-ajax-post-data-to-server-and-send-data-back-to-client-example-->
    <script>
      var q = "";
        $("#inputform").submit(function(event) {

          $.ajax({
            url: 'ajax',
            type: 'post',
            dataType: 'html',
            data : {
              responce: $("#userinput").val()
            },
            success: function(test){
              q = test;
              $("#list").append('<div id="UserTalks"  align="right">' + $("#userinput").val() +'</div><br/><br/><div id="ElizaTalks" align="left" >'+ q +'</div><br/><br/>'); //When you enter something put it on the right hand side of the screen and when eliza talks put it on the left
              $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); //Push chat to top of xhat box
              $("#inputform").trigger('reset'); //Clears input box
            }
          });
          event.preventDefault();
        })
    </script>

  </body>
</html>
